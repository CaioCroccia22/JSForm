<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
       <form action="submit">
        <div class="cont-form">
            <h1>Form</h1>
            <label for="number_A">Digite o número 1:</label>
            <input name="number_A"type="number" id="number_A" required />
        
            
            <label for="number_B">Digite o número 2:</label>
            <input name="number_B"type="number" id="number_B" required />

            <button class="btn-submit">Clique aqui para enviar os números</button>
       </form>
        </div>
    </div>
</body>
</html>
